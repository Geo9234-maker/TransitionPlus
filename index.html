<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Login </title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome -->
  <style>
    .form-container {
      margin-top: 50px;
    }
    .form-title {
      margin-bottom: 30px;
    }
    .role-selector, .form-mode-selector {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center form-title">Register / Login</h2>
        <form id="userForm">
          <div class="form-group">
            <label for="formMode">I want to:</label>
            <select class="form-control form-mode-selector" id="formMode">
              <option value="signup">Register</option>
              <option value="login">Login</option>
            </select>
          </div>
          <div class="form-group">
            <label for="role">I am a:</label>
            <select class="form-control role-selector" id="role">
              <option value="student">Student</option>
              <option value="mentor">Mentor</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div id="confirm-password-group" class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block" id="formSubmit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For FontAwesome Icons -->

  <script>
    $(document).ready(function() {
      function updateForm() {
        const formMode = $('#formMode').val();
        const role = $('#role').val();

        if (formMode === 'signup') {
          $('#confirm-password-group').show();
          $('#formSubmit').text('Sign Up');
        } else {
          $('#confirm-password-group').hide();
          $('#formSubmit').text('Login');
        }
      }

      $('#formMode').change(updateForm);
      $('#role').change(updateForm);

      updateForm(); // Initial call to set up the form based on initial values
    });
  </script>
</body>
</html>
